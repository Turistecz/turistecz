<div class="breadcrumb-events">
  <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="/">Home</a></li>
      <li class="breadcrumb-item active" aria-current="page">Eventos</li>
    </ol>
  </nav>
</div>

<!-- BARRA DE BÚSQUEDA -->
<div class="d-flex align-items-center justify-content-between flex-wrap px-4 mb-3">
  <input
    type="text"
    class="form-control me-2"
    placeholder="Nombre del evento, artista, localidad o recinto..."
    [(ngModel)]="searchText"
    (keyup.enter)="searchEvents()"
    style="flex-grow: 1;"
  />

  <button class="btn btn-outline-secondary me-2" (click)="searchEvents()">
    <i class="bi bi-sliders"></i> Filtrar
  </button>

  <button class="btn btn-primary" (click)="searchEvents()">
    <i class="bi bi-search"></i> Buscar
  </button>
</div>

<!-- SELECTOR DE ORDEN -->
<div class="d-flex align-items-center justify-content-start px-4 mb-3">
  <label for="sortSelect" class="form-label me-2 fw-bold">Ordenar por:</label>
  <select
    id="sortSelect"
    class="form-select"
    style="width: 220px;"
    [(ngModel)]="sortOption"
    (change)="sortEvents()"
  >
    <option value="upcoming">Fechas próximas</option>
    <option value="recent">Fechas más recientes</option>
  </select>
</div>

<!-- CONTADOR -->
<p class="text-muted text-center w-100">
  Mostrando {{ sortedEvents.length }} eventos encontrados
</p>

<!-- LISTA DE EVENTOS -->
<div class="main-card row">
  <div
    class="event-card-list col-12 col-md-6 col-lg-4"
    *ngFor="let event of sortedEvents; let i = index"
  >
    <app-event-card [data]="event" [bg]="i % 2 === 0"></app-event-card>
  </div>
</div>
