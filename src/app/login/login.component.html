<!-- login.component.html -->
<div class="login-container">
  <div class="card login-card">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Iniciar Sesión</h3>

      <form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input 
            type="email" 
            class="form-control" 
            name="email" 
            [(ngModel)]="email"
            required 
            email
            #emailInput="ngModel"
            [class.is-invalid]="emailInput.invalid && emailInput.touched"
          >
          <div class="invalid-feedback" *ngIf="emailInput.invalid && emailInput.touched">
            Ingresa un correo válido.
          </div>
        </div>

        <div class="form-group mb-4">
          <label for="password">Contraseña</label>
          <input 
            type="password" 
            class="form-control" 
            name="password" 
            [(ngModel)]="password"
            required
            #passwordInput="ngModel"
            [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
          >
          <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
            La contraseña es obligatoria.
          </div>
        </div>

        <div class="d-grid">
          <button 
            type="submit" 
            class="btn btn-primary" 
            [disabled]="loginForm.invalid"
          >
            Iniciar sesión
          </button>
          <p> ¿No tienes cuenta? <a href="signin">Registrate</a>
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
