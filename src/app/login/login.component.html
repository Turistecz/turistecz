<form #loginForm="ngForm" (ngSubmit)="onLogin()" novalidate>
  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="email">Email</label>
      <input 
        type="email" 
        class="form-control" 
        name="email" 
        [(ngModel)]="email"
        required 
        email
        #emailInput="ngModel"
        [class.is-invalid]="emailInput.invalid && emailInput.touched"
      >
      <div class="invalid-feedback" *ngIf="emailInput.invalid && emailInput.touched">
        Ingresa un correo válido.
      </div>
    </div>

    <div class="form-group col-md-4">
      <label for="password">Contraseña</label>
      <input 
        type="password" 
        class="form-control" 
        name="password" 
        [(ngModel)]="password"
        required
        #passwordInput="ngModel"
        [class.is-invalid]="passwordInput.invalid && passwordInput.touched"
      >
      <div class="invalid-feedback" *ngIf="passwordInput.invalid && passwordInput.touched">
        La contraseña es obligatoria.
      </div>
    </div>
  </div>

  <br>

  <button type="submit" class="btn btn-primary mb-2" [disabled]="loginForm.invalid">
    Iniciar sesión
  </button>
</form>
