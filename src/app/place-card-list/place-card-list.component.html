<h2 id="tituloSitiosHome">Sitios</h2>
<div class="container" id="containerCard">
<div class="row">
     
      
    <div *ngFor="let cardHome of cards" class="col-12 col-md-3">
         <a 
        [routerLink]="['/sitios', cardHome.id]" 
        class="text-decoration-none text-reset">
      <div class="card text-white " id="cardPlace">
        <img [src]="cardHome.url" class="card-img" [alt]="cardHome.nombre">
        <div class="card-img-overlay overlay-content">
        <h5 class="card-title">{{cardHome.nombre}}</h5>
        </div>
      </div>
     </a>
    </div>
  </div>
</div>
