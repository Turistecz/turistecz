



<a [routerLink]="['/sitios', data.id]" class="text-decoration-none text-reset">
  <div class="card text-white col-12 col-md-3" id="cardPlace">
    <img [src]="data.url" class="card-img" [alt]="data.nombre">
    <div class="card-img-overlay overlay-content">
      <h5 class="card-title">{{data.nombre}}</h5>
    </div>
  </div>
</a>
